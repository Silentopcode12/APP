<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Shresth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gridlines"></div>
    <div class="glow-orb"></div>

    <header class="topbar">
      <div class="logo">SIGNAL//REGISTER</div>
      <div class="topbar__right">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="db.html">DB</a>
      </div>
    </header>

    <main class="auth">
      <section class="auth__panel">
        <h1>Create account</h1>
        <p class="lead">Set up access in seconds.</p>
        <form class="auth__form" id="register-form">
          <label class="field">
            <span>Full name</span>
            <input type="text" id="register-name" placeholder="Shresth" required />
          </label>
          <label class="field">
            <span>Email</span>
            <input type="email" id="register-email" placeholder="you@domain.com" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" id="register-password" placeholder="Create a password" required />
          </label>
          <button class="cta" type="submit">Register</button>
        </form>
        <p class="auth__message" id="register-message"></p>
        <p class="auth__switch">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </section>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
